<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataRyzer | Grupos</title>
    <link rel="stylesheet" href="./css/grupos.css" />
    <script src="./js/grupos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body onload="carregarGruposDoUsuario()">
    <a id="setaVoltar" href="telaPosLogin.html">
      <img
        src="assets/imgs/voltarSeta.png"
        alt="voltar"
        width="40px"
        height="40px"
      />
    </a>
    <div class="grups">
      <div class="container-group">
        <h2>Gerenciamento de grupos</h2>
        <div class="div-create-group">
          <div class="input-nome">
            <input type="text" id="nome-grupo" placeholder="Criar novo grupo" />
          </div>
          <button class="btn-group" onclick="criarGrupo()">
            <img
              src="assets/imgs/icons8-adição-60.png"
              width="25"
              height="25px"
            />
          </button>
        </div>
        <div id="list-groups"></div>
        <!-- Modal -->
        <div id="modal-gerenciar" class="modal hidden">
          <div class="modal-content">
            <h3>Unidades do grupo</h3>
            <div class="div-select">
              <select id="select-unidade">
                <!-- Unidades disponíveis serão carregadas aqui -->
              </select>
              <button
                class="btn-modal-associar"
                onclick="associarUnidadeAoGrupo()"
              >
                Associar
              </button>
            </div>
            <button class="btn-modal-fechar" onclick="fecharModal()">
              <img
                src="assets/imgs/iconFechar.png"
                width="30px"
                height="30px"
                alt="Fechar"
              />
            </button>
            <div id="list-unidades"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
