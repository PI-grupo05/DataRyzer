<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/meuPerfilEditar.css">
    <title>Editar Perfil</title>
</head>

<body>
    <div id="menuLateral">
        <img id="logo" src="./assets/imgs/logoData-White.png" alt="">
        <div id="menuLateralSecoes">
            <a href="./dashGeral.html">
                <img src="./assets/imgs/iconeDash.png" alt="">
                <span>Dashboard</span>
            </a>
            <a href="./meuPerfilExcluir.html">
                <img src="./assets/imgs/iconePerfil.png" alt="">
                <span>Perfil</span>
            </a>
            <a href="">
                <img src="./assets/imgs/iconeNotificacao.png" alt="">
                <span>Notificações</span>
            </a>
        
            <a href="./unidadeConsumidora.html">
                <img src="./assets/imgs/iconeEmpresas.png" alt="">
                <span>Unidades Consumidoras</span>
            </a>
            <a href="./historico_interrupcao.html">
                <img src="./assets/imgs/historico_icon.png" alt="">
                <span>historico de interrupções</span>
            </a>
        </div>
        <a id="botaoSair" onclick="siteAngular">
            <img src="./assets/imgs/iconeSair.png" alt="">
            Sair
        </a>
    </div>
    <div id="containerConteudo">
        <section id="cabecalho">
            <img style="transform: scaleX(-1);" id="botaoMenu" onclick="abrirMenu()" src="./assets/imgs/iconeSeta.png"
                alt="">
            <div id="secaoUsuario">
                <img src="./assets/imgs/iconeUsuario.png" alt="">
                <div id="dadosUsuario">
                    <span>Usuario</span>
                    <span>Cargo</span>
                </div>
            </div>
        </section>
        <h1>

        </h1>
        <!-- Aqui começa os codigo -->
        <section id="metricas">
            <section id="cartoes">
                <div class="profile-container">
                    <h1>Meu Perfil</h1>
                    <form action="#" method="post" class="profile-form">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" placeholder="Nome" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" placeholder="********" required
                                minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="tel" id="phone" name="phone" placeholder="11999999999" pattern="^\d{10,11,12,13}$"
                                required title="O número deve conter 10 ou 11 dígitos. Exemplo: 11999999999">
                        </div>
                        <div class="button-group">
                            <button onclick="window.location.href='./meuPerfilExcluir.html'" type="button" class="btn-edit">CANCELAR</button>
                            <button type="submit" class="btn-delete">SALVAR</button>
                        </div>
                    </form>
                </div>




            </section>
        </section>




    </div>
</body>

</html>
