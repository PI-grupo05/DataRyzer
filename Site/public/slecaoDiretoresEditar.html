        <h1>

        <!-- Aqui começa os codigo -->
        <section id="metricas">
            <section id="cartoes">
                <div class="profile-container">
                    <h1>Editar Diretor</h1>
                    <form action="#" method="post" class="profile-form">
                        <div class="form-group">
                            <label for="edit-name">Nome:</label>
                            <input type="text" id="edit-name" name="name" placeholder="Nome" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email:</label>
                            <input type="email" id="edit-email" name="email" placeholder="email@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-phone">Telefone:</label>
                            <input type="tel" id="edit-phone" name="phone" placeholder="11999999999"
                                pattern="^\d{10,11}$" required title="O número deve conter 10 ou 11 dígitos.">
                        </div>
                        <div class="form-group">
                            <label for="edit-details">Empresa:</label>
                            <input type="text" id="edit-details" name="empresa" placeholder="Empresa"
                                required>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn-cancelar cancel">Cancelar</button>
                            <button type="submit" class="btn-salvar save">Salvar</button>
                        </div>
                    </form>
                </div>




            </section>
        </section>
