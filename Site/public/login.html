<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css">

    <title>DataRyzer | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sessao.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
  />

    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="background">
        <div class="logo">
          <img id="logo" src="./assets/imgs/logoData-White.png" alt="logo-DataRyzer">
        </div>
        </div>
        <span class="home"><img src="./assets/imgs/icons8-casa-50.png" alt="" width="25px" height="25px"></span>
        <div class="login">
          <form class="container-form">
            <h2 class="login-title">Login</h2>
            <label for="email">E-mail</label>
            <div class="input-email">
              <input id="email_input" type="email" placeholder="Seu email">
            </div>
            <label for="senha">Senha</label>
            <div class="input-senha">
              <input type="password" id="senha-input" placeholder="Sua senha">
            </div>
            <span class="esqueceu-senha"><a href="">Esqueceu sua senha?</a></span>
      
            <button type="button" class="button" id="button">Entrar</button>
            <hr>
            <span class="cadastre-se">Não possui cadastro? <a href="">Cadastre-se</a></span>
          </form>
        </div>
    </div>
  </body>
</html>

<script>
  function entrar() {
    /* aguardar(); */

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Preencha todos os campos",
        color: "#f01f1a",
        customClass: {
          confirmButton: "custom-button", // Classe personalizada para o botão
        },
      });

      cardErro.style.display = "flex";
      mensagem_erro.innerHTML = "Preencha todos os campos";

      return false;
    } else {
      setInterval(sumirMensagem, 2000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          Swal.fire({
            title: "Sucesso!",
            text: "Login autenticado!",
            icon: "success",
            showConfirmButton: false,
            color: "#f01f1a",
          });
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.id;

            setTimeout(function () {
              console.log(resposta);
              window.location = "./dash.html";
            }, 2000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Email ou senha incorretos!",
            color: "#f01f1a",
            customClass: {
              confirmButton: "custom-button",
            },
          });
          cardErro.style.display = "flex";
          mensagem_erro.innerHTML = "Email ou senha incorretos!";

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }
  function aparecerSenha() {
    const senha = document.getElementById("senha_input");
    const olho = document.getElementById("olho");

    if (senha.type === "password") {
      senha.type = "text";
      olho.src =
        "https://img.icons8.com/?size=100&id=121539&format=png&color=FFFFFF";
    } else {
      senha.type = "password"; // Oculta a senha
      olho.src =
        "https://img.icons8.com/?size=100&id=WBtbqQY9mcdJ&format=png&color=FFFFFF";
    }
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
