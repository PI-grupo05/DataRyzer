<!DOCTYPE html>
<html lang="en">
<head>        
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/estiloDashEspecifica.css" />
  <script src="./js/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <!-- modall -->

  <link rel="stylesheet" href="css/filtro.css">

  <script src="./js/sessao.js"></script>
  <title>Dashboard Específica</title>
</head>
<body>

  <div id="menuLateral">
        <img id="logo" src="./assets/imgs/logoData-White.png" alt="">
        <div id="menuLateralSecoes">
            
        </div>
        <!-- <a id="botaoSair" onclick="sair()">
            <img src="./assets/imgs/iconeSair.png" alt="">
            Sair
        </a> -->
         <div id="botaoSair">
            <img src="./assets/imgs/iconeSair.png" alt="">
            <span onclick="sair()">Sair</span>
        </div>
    </div>

  <div id="containerConteudo">
    <section id="cabecalho">
      <img id="botaoMenu" onclick="abrirMenu()" src="./assets/imgs/iconeSeta.png" alt="" />
      <div id="secaoUsuario">
        <img src="./assets/imgs/iconeUsuario.png" alt="" />
        <div id="dadosUsuario">
          <!-- <span>Usuario</span> -->
          <label id="nomeUsuarioLabel"></label>
          <label id="cargoLabel"></label>
          <!-- <span>Cargo</span> -->
        </div>
      </div>
    </section>

    <h1>Interrupções do Mês</h1>

    <section id="metricas">
      <section id="cartoes">
        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Maior índice de quedas</h2>
            <b class="kpi-maior-indice-quedas">Carregando...</b>
            <p class="metricaNegativa">
              <!-- Pode preencher com tendência se desejar -->
            </p>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Duração média</h2>
            <b class="kpi-duracao-media-cidade">Carregando...</b>
            <p class="metricaPositiva">
              <!-- Pode preencher com tendência se desejar -->
            </p>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Média de quedas</h2>
            <b class="kpi-media-por-dia">Carregando...</b>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Selecionar data</h2>
            
            <!-- <button id="abrirModalBtn"></button> -->
            <img id="abrirModalBtn" class="iconeCalendario" src="./assets/imgs/iconeCalendario.png" alt="Calendário" />
          </div>
        </div>
      </section>
    </section>

    <section id="secaoGraficos">
      <div class="grafico drop-shadow">
        <canvas id="graficoLinha"></canvas>
      </div>
      <div class="grafico drop-shadow">
        <canvas id="graficoBarra"></canvas>
      </div>
    </section>
  </div>


  <script src="./js/dashEspecifica.js"></script>




  <!-- modal abaioxoo -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>

      <h1>Gerenciar Filtros</h1>

      <label for="nome_filtro">Nome do Filtro:</label>
      <input type="text" id="nome_filtro" placeholder="Digite o nome do filtro" />

      <label for="calendario">Data Início:</label>
      <input type="date" id="calendario" />

      <label for="calendario_fim">Data Fim:</label>
      <input type="date" id="calendario_fim" />

      <button id="salvar_filtro">Salvar Filtro</button>
      <button id="atualizar_filtro" style="display: none;">Atualizar Filtro</button>

      <h2>Filtros Cadastrados</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data Início</th>
            <th>Data Fim</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista_filtros"></tbody>
      </table>

      <label for="filtros_select">Escolha um filtro:</label>
      <select id="filtros_select">
        <option value="">Selecione um filtro</option>
      </select>
    </div>
  </div>
 
    <script src="./js/filtro.js" defer></script>

 
</body>
</html>
