<!DOCTYPE html>
<html lang="en">
<head>        
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/estiloDashEspecifica.css" />
  <link rel="stylesheet" href="css/sidebar.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="./js/sidebar.js"></script>

  <title>Dashboard Específica</title>
</head>
<body>
  <div id="menuLateral">
    <img id="logo" src="./assets/imgs/logoData-White.png" alt="Logo" />
    <div id="menuLateralSecoes">
        <a href="./menu.html">
                <img src="./assets/imgs/iconeDash.png" alt="">
                <span>Menu inicial</span>
            </a>
            <a href="./dashGeral.html">
                <img src="./assets/imgs/icon_grafico.svg" alt="">
                <span>Dashboard</span>
            </a>
            <a href="./unidadeConsumidora.html">
                <img src="./assets/imgs/iconeEmpresas.png" alt="">
                <span>Unidades Consumidoras</span>
            </a>
            <a href="./historico_interrupcao.html">
                <img src="./assets/imgs/historico_icon.png" alt="" />
                <span>historico de interrupções</span>  
            </a> 
    </div>
    <div class="inferior_sidebar">
        <img style="cursor: pointer;" onclick="sair()" class="botao_sair" src="./assets/imgs/botao_sair.svg" alt="">
				<img style="cursor: pointer;" onclick="window.location = '../meuPerfilExcluir.html'" src="./assets/imgs/person-gear.svg" alt="">
      </div>
  </div>

  <div class="conteudo-principal" id="conteudoPrincipal">
    <section id="cabecalho">
      <img id="botaoMenu" onclick="abrirMenu()" src="./assets/imgs/iconeSeta.png" alt="" />
      <div id="secaoUsuario">
        <img src="./assets/imgs/iconeUsuario.png" alt="" />
        <div id="dadosUsuario">
          <span>Usuario</span>
          <span>Cargo</span>
        </div>
      </div>
    </section>
  <div id="containerConteudo">
    

    <h1>Interrupções do Mês</h1>

    <section id="metricas">
      <section id="cartoes">
        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Maior índice de quedas</h2>
            <b class="kpi-maior-indice-quedas">Carregando...</b>
            <p class="metricaNegativa">
              <!-- Pode preencher com tendência se desejar
            </p>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Duração média</h2>
            <b class="kpi-duracao-media-cidade">Carregando...</b>
            <p class="metricaPositiva">
              <!-- Pode preencher com tendência se desejar -->
            </p>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Média de quedas</h2>
            <b class="kpi-media-por-dia">Carregando...</b>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Selecionar data</h2>
            <img id="iconeCalendario" src="./assets/imgs/iconeCalendario.png" alt="Calendário" />
          </div>
        </div>
      </section>
    </section>

    <section id="secaoGraficos">
      <div class="grafico drop-shadow">
        <canvas id="graficoLinha"></canvas>
      </div>
      <div class="grafico drop-shadow">
        <canvas id="graficoBarra"></canvas>
      </div>
    </section>
  </div>
  </div>


  <script src="./js/dashEspecifica.js"></script>
  <script src="./js/sidebarConfig.js"></script>
</body>
</html>


<script src="/env.js"></script>
<script src="./js/dashEspecifica.js">
  function sair() {
      sessionStorage.clear(); // Limpa toda a sessão do usuário
      window.location.href = `http://${window.APP_HOST}:8080/login.html`; // Redireciona para a tela de login
  }

 
</script>
