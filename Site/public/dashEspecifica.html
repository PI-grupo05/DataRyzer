<!DOCTYPE html>
<html lang="en">
<head>        
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/estiloDashEspecifica.css" />
  <script src="./js/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <title>Dashboard Específica</title>
</head>
<body>

  <div id="menuLateral">
        <img id="logo" src="./assets/imgs/logoData-White.png" alt="">
        <div id="menuLateralSecoes">
            
        </div>
        <a id="botaoSair" onclick="sair()">
            <img src="./assets/imgs/iconeSair.png" alt="">
            Sair
        </a>
    </div>

  <div id="containerConteudo">
    <section id="cabecalho">
      <img id="botaoMenu" onclick="abrirMenu()" src="./assets/imgs/iconeSeta.png" alt="" />
      <div id="secaoUsuario">
        <img src="./assets/imgs/iconeUsuario.png" alt="" />
        <div id="dadosUsuario">
          <!-- <span>Usuario</span> -->
          <label id="nomeUsuarioLabel"></label>
          <label id="cargoLabel"></label>
          <!-- <span>Cargo</span> -->
        </div>
      </div>
    </section>

    <h1>Interrupções do Mês</h1>

    <section id="metricas">
      <section id="cartoes">
        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Maior índice de quedas</h2>
            <b class="kpi-maior-indice-quedas">Carregando...</b>
            <p class="metricaNegativa">
              <!-- Pode preencher com tendência se desejar -->
            </p>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Duração média</h2>
            <b class="kpi-duracao-media-cidade">Carregando...</b>
            <p class="metricaPositiva">
              <!-- Pode preencher com tendência se desejar -->
            </p>
          </div>
        </div>

        <div class="cartao drop-shadow">
          <div class="metricaTexto">
            <h2>Média de quedas</h2>
            <b class="kpi-media-por-dia">Carregando...</b>
          </div>
        </div>

        <div class="cartao drop-shadow">
    
<div class="metricaTexto">
  <h2>Selecionar data</h2>
  <button id="btnAbrirModal" class="btnCalendario">
    <img id="iconeCalendario" src="./assets/imgs/iconeCalendario.png" alt="Calendário" />
  </button>
</div>

<!-- modal filtro -->
<div id="modalData" class="modal">
  <div class="modal-conteudo">
    <div class="modal-cabecalho">
      <h3>Filtros de Data</h3>
      <button id="btnFecharModal" class="fechar">&times;</button>
    </div>
    <div class="modal-corpo">
      <div id="listaFiltros">

      </div>
      <div class="adicionar-filtro">
        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio" name="dataInicio" required />
        <label for="dataFim">Data Fim:</label>
        <input type="date" id="dataFim" name="dataFim" required />
        <button id="btnAdicionarFiltro" class="btnAdicionar">Adicionar Filtro</button>
      </div>
    </div>
    <div class="modal-rodape">
      <button id="btnSalvarFiltros" class="btnSalvar">Salvar Filtros</button>
      <button id="btnCancelar" class="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>

        </div>
      </section>
    </section>

    <section id="secaoGraficos">
      <div class="grafico drop-shadow">
        <canvas id="graficoLinha"></canvas>
      </div>
      <div class="grafico drop-shadow">
        <canvas id="graficoBarra"></canvas>
      </div>
    </section>
  </div>


  <script src="./js/dashEspecifica.js"></script>
</body>
</html>


<script src="/env.js"></script>
<script src="./js/dashEspecifica.js">
  function sair() {
      sessionStorage.clear(); // Limpa toda a sessão do usuário
      window.location.href = `http://${window.APP_HOST}:8080/login.html`; // Redireciona para a tela de login
  }

 
</script>
